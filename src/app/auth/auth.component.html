<div class="row d-flex justify-content-center">
  <app-loading *ngIf="loading;"></app-loading>
  <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf="!loading;">
    <form (ngSubmit)="submit(authForm)" #authForm="ngForm">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" name="email" class="form-control" required email ngModel />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" required minlength="8" ngModel />
      </div>
      <div>
        <button class="btn btn-primary" type="submit"
          [disabled]="!authForm.valid">{{ !loginMode ? "SignUp":"Login" }}</button> |
        <button class="btn btn-primary" type="button" (click)="switchMode()">Switch to
          {{ loginMode ? "SignUp":"Login" }}</button>
      </div>
    </form>
  </div>
</div>
