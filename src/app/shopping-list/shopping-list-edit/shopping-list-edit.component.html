<div class="row">
    <div class="col-12">
        <form (ngSubmit)="additem()"  #ingredientsForm="ngForm" >
            <div class="row">
                <div class="col-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" #nameInput required ngModel>
                </div>
                <div class="col-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" class="form-control" #amountInput required pattern="^[1-9]+[0-9]*$" ngModel>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                   <div class="col-4 btn-group">
                    <button class="btn btn-success" type="submit" [disabled]="ingredientsForm.valid">add</button>
                    <button class="btn btn-danger" type="button" (click)="remove()">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                   </div>
                </div>
            </div>
        </form>
    </div>
</div>
