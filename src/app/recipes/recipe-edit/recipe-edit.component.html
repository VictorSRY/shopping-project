<div class="row">
    <div class="col-12">
       <div class="col-12 btn-group">
        <button class="btn btn-success" type="submit" (click)="update()" >Save</button>
        <button class="btn btn-danger">Delete</button>
        <button class="btn btn-primary">Clear</button>
       </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-12">
        <img [src]=" selectedR.image " alt="" class="img-fluid">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <p><small><strong>Name:</strong></small></p>
        <input type="text" class="h1 form-control" [(ngModel)]="name" >
    </div>
</div>

<div class="row">
    <div class="col-12">
        <p><small><strong>description:</strong></small></p>
        <textarea class="form-control" [(ngModel)]="description"></textarea>
    </div>
</div>
<div class="row border">
    <div class="col-12">
        <p><strong>Ingredients:</strong></p>
        <ul class="list-group">
            <a 
            class="list-group-item p-2" 
            style="cursor: pointer;"
            *ngFor="let item of selectedR.ingredients"
            >
            {{ item.name }} : {{ item.amount }} unite
            </a>
        </ul>
    </div>

<form class="col-12">
    <div class="row">
        <div class="col-5 form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" #nameInput >
        </div>
        <div class="col-2 form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" #amountInput >
        </div>
        <div class="col-5 d-flex align-items-center">
           <div class="col-4 btn-group" style="transform: translateY(.4em);">
            <button class="btn btn-success" type="submit" (click)="addItem()" >add</button>
            <button class="btn btn-danger">Delete</button>
            <button class="btn btn-primary">Clear</button>
           </div>
        </div>
    </div>
</form>
</div>
